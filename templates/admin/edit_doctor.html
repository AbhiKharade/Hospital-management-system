<!doctype html>
<html>
<head><meta charset="utf-8"><title>Edit Doctor</title></head>
<body>
  <h1>Edit Doctor</h1>
  <form method="post">
    <label>Name <input name="name" value="{{ doctor.name }}"></label><br>
    <label>Specialty <input name="specialty" value="{{ doctor.specialty }}"></label><br>
    <label>Phone <input name="phone" value="{{ doctor.phone }}"></label><br>
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ url_for('admin_doctors') }}">Back</a></p>
</body>
</html>
